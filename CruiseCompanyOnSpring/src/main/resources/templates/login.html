<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{ui.main.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br/>
            <div class="text-danger" th:if="${param.error}" th:text="#{ui.login.error}">
            </div>
            <div class="card" style="margin-top:45px">
                <div class="card-header">
                    <h3 class="card-title" th:utext="#{ui.login.invitation}"></h3>
                </div><br/>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            <label th:utext="#{ui.login.userName}" for="username"></label>
                            <input type="email" class="form-control" id="username" name="username" required="required">
                        </div>
                        <div class="form-group">
                            <label th:utext="#{ui.login.password}" for="password"></label>
                            <input type="password" class="form-control" id="password" name="password" required="required">
                        </div>
                        <input type="submit" class="btn btn-primary" th:value="#{ui.login.login}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
