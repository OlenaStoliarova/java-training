<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{label.title}"></title>
    <style>
        .langlinks{
                color: white;
                text-decoration: none;
        }
    </style>
</head>
<body>
<div style="text-align: center; padding:5px;margin:5px 0px;background:#63BDF2; color:white;">
    <b>
    <a class="langlinks" th:href="@{/login?lang=en}">English</a>
    &nbsp;|&nbsp;
    <a class="langlinks" th:href="@{/login?lang=uk}">Українська</a>
    </b>
</div>

<div>
    <h2 th:utext="#{label.greeting}"></h2>
</div>

<form method="post" action="">
    <table>
        <tr>
            <td>
                <strong th:utext="#{label.userName}"></strong>
            </td>
            <td><input name="userName" /></td>
        </tr>
        <tr>
            <td>
                <strong  th:utext="#{label.password}"></strong>
            </td>
            <td><input name="password" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" th:value="#{label.submit}" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
