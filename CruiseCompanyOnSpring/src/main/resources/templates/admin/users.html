<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="#{ui.main.title}"></title>
    <link rel="stylesheet" href="/css/global.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:replace="header::lang_choice"></div>
<div th:replace="header::logout_button"></div>

<h2>Users</h2>
<div class="container">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="table-primary">
                <th>id</th>
                <th>email</th>
                <th>First name</th>
                <th>Last name</th>
                <th>role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "user: ${allUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.firstNameEn}"></td>
                <td th:text="${user.lastNameEn}"></td>
                <td>
                    <form class="form-inline" th:action="@{/admin/updateUserRole}" th:object="${user}" method="post">
                        <select class="form-control" id="userRoles" name="userRoles">
                            <option th:each="role : ${roles}"
                                    th:value="${role}" th:text="${role}"
                                    th:selected="${role}==${user.role}"></option>
                        </select>
                        <input type="hidden" name="email" th:value="${user.email}">
                        <button type="submit">Update role</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
